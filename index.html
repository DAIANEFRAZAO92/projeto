<!DOCTYPE html>

    <title>Portifólio - Daiane Frazão</title>

    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>   
<!-- foi baixado o xampp, que é um servidor local de desenvolvimento, 
    e através dele que  conseguimmos fazer os testes para ver se a 
    página está como quero antes de subir para um servidor normal -->

    <header>
     <h1>Meu Portifólio</h1>
     <p>Bem-vindo ao meu Portifólio </p>
    </header>

    <nav>
        
            <button type="button" class="btn btn-danger">Sobre</button>
            <button type="button" class="btn btn-danger">Portifólio</button>
            <button type="button" class="btn btn-danger">Contato</button>
          

    </nav>

    
         <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <a href="https://google.com"><img src="assets/img/dog.jpg" class="d-block w-100" alt="Imagem 1"></a>
          </div>
          <div class="carousel-item">
            <a href="https://globo.com.br"><img src="assets/img/gato.jpg" class="d-block w-100" alt="Imagem 2"></a>

        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
